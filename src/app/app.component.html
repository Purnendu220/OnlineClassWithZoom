<main>
  <h1>Online Classes Sample</h1>

  <div class="form-group">
    <input type="text"  class="form-control" placeholder="Meeting Id *" [(ngModel)]="meetingNumber">

</div>
<div class="form-group">
  <input type="password"  class="form-control" placeholder="Meeting Password *" [(ngModel)]="passWord">

</div>

  <button (click)="getSignature()">Join Meeting</button>
</main>
